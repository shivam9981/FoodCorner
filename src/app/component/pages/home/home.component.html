<app-search></app-search>
<!-- <app-pagenotfound [visible]="!foods || !foods.length" resetLinktext="Reset Search"></app-pagenotfound> -->


<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imagegURL" [alt]="food.name" >
            <div class="conatent">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
                <div class="stars">
                    <p>reating: <span>{{food.starts}}*</span></p>
                </div>
            </div>
            <div class="product-item-folder">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="setup">
                <div class="cook-time">
                    <span>cook-Time:</span>
                    {{food.cooktime}}
                </div>
                <div class="price">
                    {{food.price | currency}}
                </div>
            </div>
            </div>
        </a>
    </li>
</ul>
