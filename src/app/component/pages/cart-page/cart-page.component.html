<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-pagenotfound [visible]="!cart || !cart.items.length" notFoundMessage="Cart Page Is Empty!" resetLinktext="Go To Home"></app-pagenotfound>
<div class="container" *ngIf="cart && cart.items.length">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imagegURL" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
            </div>
            <div>
                <select #quantitySelect [value]="cartItem.quantity"
                    (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                {{cartItem.price | currency}}
            </div>
            <div>
                <button class="remove-Button" (click)="removeFormCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <div>
            <div class="food-count">{{cart.totalCount}}</div>
            <div class="totle-price">{{cart.totalPrice}}</div>
        </div>
        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
